<!DOCTYPE html>
<html>
    <head>
        <title>Gemini report</title>
        <link rel="stylesheet" type="text/css" href="report.css">
    </head>

    <body class="report">
        <dl class="summary">
            <dt class="summary__key">Total Tests</dt><dd class="summary__value">2</dd>
            <dt class="summary__key">Passed</dt><dd class="summary__value">2</dd>
            <dt class="summary__key ">Failed</dt><dd class="summary__value">0</dd>
            <dt class="summary__key">Skipped</dt><dd class="summary__value">0</dd>
        </dl>

        <button id="expandAll" class="button">Expand all</button>
        <button id="collapseAll" class="button">Collapse all</button>
        <button id="expandErrors" class="button">Expand errors</button>

            <div class="section  section_status_success">
                <div class="section__title">yandex-search</div>
                <div class="section__body section__body_guided">
            
                        <div class="section  section_status_success">
                            <div class="section__title">plain</div>
                            <div class="section__body section__body_guided">
                                    <div class="section section_collapsed section_status_success">
                                            <div class="section__title">firefox</div>
                                            <div class="section__body">
                        
                        
                                                    <div class="image-box">
                                                        <div class="cswitcher">
                                                            <div data-id="1" class="cswitcher__item cswitcher_color_1 cswitcher__item_selected"></div>
                                                            <div data-id="2" class="cswitcher__item cswitcher_color_2"></div>
                                                            <div data-id="3" class="cswitcher__item cswitcher_color_3"></div>
                                                        </div>
                                                        <div class="image-box__image">
                                                            <img data-src="images%5Cyandex-search%5Cplain%5Cfirefox~current.png">
                                                        </div>
                                                    </div>
                                            </div>
                        
                                    </div>
                        
                            </div>
                        </div>
                        <div class="section  section_status_success">
                            <div class="section__title">with text</div>
                            <div class="section__body section__body_guided">
                                    <div class="section section_collapsed section_status_success">
                                            <div class="section__title">firefox</div>
                                            <div class="section__body">
                        
                        
                                                    <div class="image-box">
                                                        <div class="cswitcher">
                                                            <div data-id="1" class="cswitcher__item cswitcher_color_1 cswitcher__item_selected"></div>
                                                            <div data-id="2" class="cswitcher__item cswitcher_color_2"></div>
                                                            <div data-id="3" class="cswitcher__item cswitcher_color_3"></div>
                                                        </div>
                                                        <div class="image-box__image">
                                                            <img data-src="images%5Cyandex-search%5Cwith%20text%5Cfirefox~current.png">
                                                        </div>
                                                    </div>
                                            </div>
                        
                                    </div>
                        
                            </div>
                        </div>
                </div>
            </div>

        <script src="report.js"></script>
    </body>
</html>
